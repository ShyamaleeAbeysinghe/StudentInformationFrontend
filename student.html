<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/student.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        
        <div class="row">
            <div class="container">
                <header class="d-flex justify-content-center py-3">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Add Student</a></li>
                        
                        <li class="nav-item"><a href="#" class="nav-link">Add Guardian</a></li>

                        <li class="nav-item"><a href="#" class="nav-link">View Student</a></li>
                    </ul>
                </header>
            </div>
        </div>
        <div>
            <img src="assert/image/student.png" id="studentImage" class="stdImage" width="100" height="100">
            <input type="file" accept="image/jpeg, image/png" id="imgFile" >
            <table>
                <tr>
                    <td>
                        <label>Student Name</label>
                    </td>
                    <td>
                        <input type="text" id="txtName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Student Age</label>
                    </td>
                    <td>
                        <input type="text" id="txtAge">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Contact Number</label>
                    </td>
                    <td>
                        <input type="text" id="txtContact">
                    </td>
                </tr>
                <tr></tr>
                    <td>
                        <label>Guardian Name</label>
                    </td>
                    <td>
                        <select id="guardianDropdown">
                            
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row">
            <button class="btn btn-primary" id="btnRegister">Register</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="assert/js/student.js"></script>
